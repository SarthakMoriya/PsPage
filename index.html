<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation | Dualshock 4</title>
    <link rel="stylesheet" href="playstation.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">Media Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./Playstation_Img/menu.png" class="menu_icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>
                    DualShock 4</h2>
                <h3>Wireless Controller for playstation 4</h3>
                <p>(compatible/Generic)</p>
                <h4>$32.50</h4> <button>Buy Now <img src="./Playstation_Img/arrow.png"></button>
            </div>

            <div class="col-2">
                <img src="./Playstation_Img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add_btn">
                    <img src="./Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./Playstation_Img/fb.png" alt="">
            <img src="./Playstation_Img/tw.png" alt="">
            <img src="./Playstation_Img/ig.png" alt="">
        </div>
    </div>
    <script>
        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight="0px";

        function togglemenu() {
            if(menulist.style.maxHeight=="0px")
            {
                menulist.style.maxHeight="130px"
            }
            else{
                menulist.style.maxHeight="0px"
            }
        }
    </script>
</body>

</html>
